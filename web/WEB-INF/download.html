<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Download</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        body{
            padding-top: 50px;
            font-size: 18px;
        }
        .strter{
            padding: 20px 15px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container" id="container">
    <a class="navbar-brand">
        <span>下载站</span>
    </a>

    <table id="list" class="table">
        <thead>
        <tr>
            <th style="width:55%"><a href="?C=N&amp;O=A">File Name</a>&nbsp;</th>
            <th style="width:20%"><a href="?C=S&amp;O=A">File Size</a>&nbsp;</th>
            <th style="width:25%"><a href="?C=M&amp;O=A">Date</a>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
            <!-- DO NOT TOUCH 此处将填充表格代码 形如：
            <tr><td><a href="dir/" title="dir">dir/</a></td><td class="size">-</td><td class="date">yyyy-MM-dd</td></tr> -->
            {[WorkTable]}
        </tbody>
    </table>

    <footer id="footer" style="font-size: 12px">
        <br><br><br><br><br>
        <div class="container">
          <span>
                <a href="https://github.com/RicheyJang/TinyDownloadStation" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Author: RicheyJang</a>

            </span>
        </div>
    </footer>

</div>
